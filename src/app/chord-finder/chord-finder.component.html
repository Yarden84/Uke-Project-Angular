<div class="chordFinder" dir="rtl">

  <div class="chooseChord">
    <h1>בחר/י אקורד:</h1>
  </div>

  <br>

  <div class="chordIndex">

    <form>

      <label>שם האקורד</label>

      <select id="chordSelect2" (click)="resetPosition(); resetDots(); displayImg()">
        <option value="-">-</option>
        <option value="Major" id="Major">Major</option>
        <option value="Minor" id="Minor">Minor</option>
        <option value="7" id="Seven">7</option>
        <option value="m7" id="m7">m7</option>
        <option value="maj7" id="maj7">maj7</option>
      </select>

      <select id="chordSelect1" (click)="showChordSelect2(); resetChord2(); changeStartHere(); resetPosition();">
        <option value="-">התחל כאן:</option>
        <option value="A">A</option>
        <option value="Bb">Bb</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="C#">C#</option>
        <option value="D">D</option>
        <option value="D#">D#</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="F#">F#</option>
        <option value="G">G</option>
        <option value="G#">G#</option>
      </select>

    </form>

    <form>

      <label>פוזיציה</label>

      <select id="position" (click)="displayImg()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

    </form>

    <button id="playBtn" (click)="playChord()">נגן</button>

  </div>


  <div id="chordContainer">
    <div id="chordType">

      <!--Hidden fingering dots:-->

      <img src="../../assets/img/green dot.jpg" alt="not working" id="greenDot1" class="greenDot">


      <img src="../../assets/img/green dot.jpg" alt="not working" id="greenDot2" class="greenDot">


      <img src="../../assets/img/green dot.jpg" alt="not working" id="greenDot3" class="greenDot">


      <img src="../../assets/img/green dot.jpg" alt="not working" id="greenDot4" class="greenDot">

    </div>
  </div>
